<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top header">
    <div class="container-fluid justify-content-end me-5">
        {% if user.is_authenticated and user.is_superuser %}
            <div class="d-flex">
                <a href="admin/" class="btn btn-outline-info btn-sm me-2">Админ-панель</a>
            </div>
        {% endif %}

                <button class="btn btn-outline-danger btn-sm">Выйти</button>
            </form>
        {% endif %}
    </div>
