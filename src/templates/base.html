{% load static %}
{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description"  content="{% block description %}{% endblock %}">
        <meta name="keywords" content="{% block keywords %}{% endblock %}">
        <link rel="icon" href="{% static 'images/favicon/favicon.ico' %}" type="image">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body class="bg-dark bg-gradient bg-opacity-20 bg-castom pg-body-castom">
        <header>
            {% include 'includes/header.html' %}
        </header>
        <main>
            <div class="container-lg mt-3 mb-5 bg-body shadow-castom">
                <div class="row bg-dark">
                    <div class="col-12 bg-white p-3" id="main">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </main>
        <footer>
            {% include 'includes/footer.html' %}
        </footer>
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
